<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form th:action="@{/login}" method="post">
		<div>
			<label>Login:</label> <input type="text" name="username" />
		</div>
		<div>
			<label>Password</label> <input type="text" name="password" />
		</div>
		<div>
			<input type="submit" value="Login" />
		</div>
	</form>
</body>
</html>
